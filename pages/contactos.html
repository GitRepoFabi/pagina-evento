<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="contacto">
    <meta name="description"
        content="Completa el formulario de contacto para conversar acerca de la idea que tienes en mente!">
    <title>Bienvenid@s | Fiamma Alvez Eventos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Quintessential&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Cabezera -->
    <header>
        <a href="../index.html"><img class="logo" src="../img/logo.png" alt="logo"></a>
        <h1 class="titulos">Fiamma Alvez Eventos</h1>
        <nav>
            <ul>
                <li><a href="../pages/quien-soy.html">¿Quién soy?</a></li>
                <li><a href="../pages/servicios.html">Servicios</a></li>
                <li><a href="../pages/galeria.html">Galería</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

    </header>

    <!-- Cuerpo de la página -->
    <main>
        <!-- Sección Contacto -->
        <section id="contacto">
            <h2 class="titulos">Contacto</h2>

            <form style="width: 26rem;">
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" />
                </div>

                <div class="form-outline" data-mdb-input-init>
                    <label class="form-label">Teléfono de contacto</label>
                    <input type="tel" id="typePhone" class="form-control" />
                </div>

                <div>
                    <label for="startDate">Fecha del evento</label>
                    <input id="startDate" class="form-control" type="date" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label">Breve descripción de la idea del evento</label>
                    <textarea class="form-control" rows="4"></textarea>
                </div>
                <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Enviar
                    consulta</button>
            </form>
            <br>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <div>
            <h3>Redes sociales</h3>
            <nav>
                <ul>
                    <li><a href="https://www.instagram.com/fiammaalvez.eventos/" target="_blank"><img
                                class="redes-sociales" src="../img/logo-instagram.jpg" alt="logo-instagram.jpg"><a
                                href="http://web.whatsapp.com" target="_blank"><img class="redes-sociales"
                                    src="../img/logo-whatsapp.jpg" alt="logo-whatsapp.jpg"></a></li>
                    <!-- <li><a href="http://web.whatsapp.com" target="_blank"><img class="redes-sociales" src="../img/logo-whatsapp.jpg" alt="logo-whatsapp.jpg" /></a></li> -->
                </ul>
            </nav>
        </div>
        <p class="footer"> &copy; Todos los derechos reservados 2025 &copy; </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>    
</body>

</html>
